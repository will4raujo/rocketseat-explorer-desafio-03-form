<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe
                seu evento.
            </h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>
        </header>
        <main>
            <form action="" id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>
                            Informações do evento
                        </legend>
                        <div class="input-wrapper">
                            <label for="titulo">Título do evento <span>(mínimo 8 caracteres)</span></label>
                            <input type="text" name="titulo" id="titulo" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                            <input type="url" name="event-link" id="event-link"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                            <input type="number" name="event-whatsapp" id="event-whatsapp"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="informacoes">Informações extras</label>
                            <textarea name="informacoes" id="informacoes"></textarea>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-category">Categoria</label>
                            <select name="event-category" id="event-category" aria-placeholder="Tipo do evento">
                                <option value="live">Ao vivo</option>
                                <option value="podcast">Podcast</option>
                                <option value="mentorship">Mentoria</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Privacidade</legend>

                        <div class="input-wrapper">
                            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                            <input type="event-email" name="event-email" id="event-email"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                            <input 
                            type="password"
                            name="event-password"
                            id="event-password"
                            minlength="8"/>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="event-private" id="event-private">
                            <label for="event-private">Evento privado</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Dia e hora</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date">Data</label>
                                <input type="date" name="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" name="event-begin" id="event-begin">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" name="event-end" id="event-end">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                <input form="my-form" class="button" type="submit" value="Salvar evento">
            </footer>
        </main>
    </div>
</body>

</html>
